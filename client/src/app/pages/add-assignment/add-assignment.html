<header></header>

<nav></nav>

<div class="container">
  <div class="row">
    <div class="offset-md-3 col-md-6 mt-4">
      <h1 class="text-center">Add Assignment</h1>

      <form class="form" method="post">
        <div class="form-group">
          <label for="nameTextfield">Assignment Name</label>
          <input type="text" class="form-control" id="nameTextfield" placeholder="Enter name of assignment" name="Name" required>
        </div>

        <div class="form-group">
          <label for="assignedTextfield">Date Assigned</label>
          <input type="text" class="form-control" id="assignedTextfield" placeholder="Date Assigned" name="assigned" required>
        </div>

        <div class="form-group">
          <label for="dueTextfield">Assignment Due Date</label>
          <input type="text" class="form-control" id="dueTextfield" placeholder="Due Date" name="Due" required>
        </div>

        <div class="form-group">
          <label for="courseTextfield">Course</label>
          <input type="text" class="form-control" id="courseTextfield" placeholder="Enter Course" name="course" required>
        </div>

        <br>
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-edit"></i> Add
        </button>
        <a href="assignments.html" class="btn btn-warning">
          <i class="fas fa-undo"></i> Cancel
        </a>
      </form>
    </div>
  </div>
</div>

<footer></footer>
